<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="1.css">
</head>
<body>
<div class="line line-top"></div>
<div class="line line-bottom"></div>
<section id="stats">
    <nav>
        <img class="avatar-img" src="images/avatar.png" alt="Avatar image">
        <div class="rank">
            <h3 id="username">User #0</h3>
            <h3 id="user-rank">Ранг 0</h3>
            <div id="xp-progress">
                <div class="progress-text">
                    <p class="current-rank">Холоп</p>
                    <p class="next-rank">Гетьман</p>
                </div>
                <progress max="100" value="70"></progress>
            </div>
        </div>
        <div class="settings">
            <div>
                <img src="images/settings-icon.png" alt="Settings icon">
            </div>
            <h3>Settings</h3>
        </div>
    </nav>
</section>

<section id="content">
    <h1>Гетьман</h1>
    <div class="photo-container">
        <img class="arrow" src="images/left-arrow.png" alt="Go left image">
        <img class="chad-image" src="images/chad.png" alt="Image of yourself">
        <img class="arrow" src="images/right-arrow.png" alt="Go right image">
    </div>
</section>

<section id="footer">
    <footer>
        <div class="footer-item">
            <img src="images/progress-icon.png" alt="progress icon">
            <p>Progress</p>
        </div>
        <div class="footer-item">
            <img src="images/train-icon.png" alt="progress icon">
            <p>Training</p>
        </div>
        <div class="footer-item selected">
            <img src="images/profile-icon.png" alt="progress icon">
            <p>Profile</p>
        </div>
        <div class="footer-item">
            <img src="images/eat-icon.png" alt="progress icon">
            <p>Eat</p>
        </div>
        <div class="footer-item">
            <img src="images/rank-icon.png" alt="progress icon">
            <p>Rank</p>
        </div>
    </footer>
</section>
</body>
</html>
